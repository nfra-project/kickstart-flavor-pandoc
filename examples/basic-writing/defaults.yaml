#
# See all options: https://pandoc.org/MANUAL.html#default-files

from: markdown+emoji

output-file: output.pdf
input-files:
  - text.md

template: letter
standalone: true
self-contained: false

variables:
  documentclass: book
  classoption:
    - twosides
    - draft

table-of-contents: true
toc-depth: 2
number-sections: false

#citeproc: true
csl: _conf/ieeeurl.csl
bibliography:
- "_conf/bib.bib"

